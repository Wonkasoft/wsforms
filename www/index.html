<html>
<head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
            -->
            <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
            <meta name="format-detection" content="telephone=no">
            <meta name="msapplication-tap-highlight" content="no">
            <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
            <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="css/index.css">
            <title>WS Forms</title>
        </head>
        <body>
            <div class="container">
              <div class="row">
                <div class="col panel">
                  <hr class="hr" />
                  <div class="text-center"><img class="img-fluid" src="img/mercury-events.png" alt="Logo" /></div>
                  <hr class="hr" />

                  <form>
                      <div class="form-group row align-items-center justify-content-center">
                        <label class="col-2 col-form-label sr-only" for="fname">First Name *</label> 
                        <div class="col-6">
                          <input id="fname" name="fname" placeholder="First Name" type="text" aria-describedby="fnameHelpBlock" required="required" class="form-control here"> 
                          <span id="fnameHelpBlock" class="form-text text-muted">First Name</span>
                        </div>
                        <label class="col-2 col-form-label sr-only" for="lname">Last Name *</label> 
                        <div class="col-6">
                          <input id="lname" name="lname" placeholder="Last Name" type="text" aria-describedby="lnameHelpBlock" required="required" class="form-control here"> 
                          <span id="lnameHelpBlock" class="form-text text-muted">Last Name</span>
                        </div>
                    </div>
              <div class="form-group row align-items-center justify-content-center">
                <label for="dob" class="col-2 col-form-label sr-only">Date of Birth *</label> 
                <div class="col-12">
                  <input id="dob" name="dob" placeholder="mm/dd/yyyy" type="date" aria-describedby="dobHelpBlock" class="form-control here"> 
                  <span id="dobHelpBlock" class="form-text text-muted">date of birth</span>
              </div>
          </div>
          <div class="form-group row align-items-center justify-content-center">
            <label for="email" class="col-2 col-form-label sr-only">Email *</label> 
            <div class="col-12">
              <input id="email" name="email" placeholder="Email" type="email" aria-describedby="emailHelpBlock" required="required" class="form-control here"> 
              <span id="emailHelpBlock" class="form-text text-muted">Enter your email</span>
          </div>
      </div>
      <div class="form-group row align-items-center justify-content-center">
        <label class="col-2 col-form-label sr-only" for="zip">Zip Code *</label> 
        <div class="col-12">
          <input id="zip" name="zip" placeholder="Zip Code" type="text" aria-describedby="zipHelpBlock" required="required" class="form-control here"> 
          <span id="zipHelpBlock" class="form-text text-muted">Enter zip code</span>
      </div>
  </div>
  <div class="form-group row align-items-center justify-content-center">
    <label for="notes" class="col-2 col-form-label sr-only">Notes</label> 
    <div class="col-12">
      <textarea id="notes" name="notes" cols="40" rows="5" aria-describedby="notesHelpBlock" class="form-control"></textarea> 
      <span id="notesHelpBlock" class="form-text text-muted">Enter notes</span>
  </div>
</div> 
<div class="form-group row align-items-start justify-content-center">
    <div class="col-12">
      <button name="submit" id="submit" class="btn btn-primary">Submit</button>
    </div>
</div>
</form>
</div>
</div>
<div class="row align-items-center justify-content-end admin-btn-row">
  <div class="col-12 text-right">
      <a href="/admin.html" class="btn btn-danger" id="exportData">Admin</a>
    </div>
  </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-migrate-1.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
